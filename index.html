<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>WeatherApp</title>
  
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" href="/favicon.png">

  <script src="https://unpkg.com/feather-icons"></script>

  <link rel="stylesheet" href="style.css" async>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
  <div class="page">
    <div class="app">
      <div class="top-container">
        <div class="box info-box">
          <div class="info-icon">
            <i data-feather="sun"></i>
          </div>

          <h2 class="info-brief" id="description">Clear Sky</h2>
          <h3 class="info-city" id="location">San Francisco, California</h3>
          <h2 class="info-temperature"><span id="temperature">13</span> <small class="temperature-unit">°C</small></h2>
        </div>

        <div class="box search-box">
          <div class="time-info">
            <h2 class="time-hour">10:45</h2>
            <h3 class="time-day">Monday, September 16, 2019</h3>
          </div>

          <div class="weather-info">
            <div class="weather-min-temp">Min: <span class="data" id="mintemp">27</span> <span class="temperature-unit">°C</span></div>
            <div class="weather-max-temp">Max: <span class="data" id="maxtemp">29</span> <span class="temperature-unit">°C</span></div>
            <div class="weather-humidity">Humidity: <span class="data" id="humidity">70</span>%</div>
            <div class="weather-pressure">Pressure: <span class="data" id="pressure">1010</span> <span class="pressure-unit">hPa</span></div>
          </div>

          <div class="search-form">
            <input type="text" class="search-bar" id="location-input">
            <input type="submit" value="Search" class="search-button" id="city-name-submit">
          </div>
        </div>
      </div>
      <div class="box timeline-box">
        <div class="timeline">
          <div class="tile">
            <div class="tile-day">Today</div>
            <div class="tile-icon">
              <i data-feather="sun"></i>
            </div>
            <div class="tile-temperature"><span class="data">14</span> <small>°C</small></div>
          </div>

          <div class="tile">
            <div class="tile-day">Tue</div>
            <div class="tile-icon">
              <i data-feather="cloud-drizzle"></i>
            </div>
            <div class="tile-temperature"><span class="data">14</span> <small>°C</small></div>
          </div>

          <div class="tile">
            <div class="tile-day">Wed</div>
            <div class="tile-icon">
              <i data-feather="cloud-lightning"></i>
            </div>
            <div class="tile-temperature"><span class="data">14</span> <small>°C</small></div>
          </div>

          <div class="tile">
            <div class="tile-day">Thu</div>
            <div class="tile-icon">
              <i data-feather="cloud-rain"></i>
            </div>
            <div class="tile-temperature"><span class="data">14</span> <small>°C</small></div>
          </div>

          <div class="tile">
            <div class="tile-day">Fri</div>
            <div class="tile-icon">
              <i data-feather="cloud-snow"></i>
            </div>
            <div class="tile-temperature"><span class="data">14</span> <small>°C</small></div>
          </div>

          <div class="tile">
            <div class="tile-day">Sat</div>
            <div class="tile-icon">
              <i data-feather="cloud"></i>
            </div>
            <div class="tile-temperature"><span class="data">14</span> <small>°C</small></div>
          </div>

          <div class="tile">
            <div class="tile-day">Sun</div>
            <div class="tile-icon">
              <i data-feather="wind"></i>
            </div>
            <div class="tile-temperature"><span class="data">14</span> <small>°C</small></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">&copy; <span id="current-year">2018</span> - Created with <a class="tea-cup" href="https://www.minimalmatcha.com/" target="_blank">&nbsp;🍵</a> by <a href="https://casula.me" target="_blank">Damiano Casula</a>.</footer>
  </div>

  <script>
    feather.replace({
      class: 'feather feather-x',
      width: 96,
      height: 96,
      'stroke-width': 1
    })
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="main.js"></script>
</body>
</html>
